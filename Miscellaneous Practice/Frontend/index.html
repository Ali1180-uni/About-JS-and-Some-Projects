<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Request</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:3000/register">
        <input name="user" placeholder="Username" type="text">
        <input name="pass" placeholder="Password" type="password">
        <Button>Submit</Button>
    </form>
    <hr>
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:3000/register">
        <input name="user" placeholder="Username" type="text">
        <input name="pass" placeholder="Password" type="password">
        <Button>Submit</Button>
    </form>
</body>
</html>
